<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>
<body>

    <div id="container">

        <header>

            <h1>JavaScript Calculator</h1>
            <h3>Will add keyboard functionality soon</h3>

        </header>

        <main>

            <div id="calculator">
                
                <div id="display">

                    <div id="display-b"></div>
                    
                    <div id="display-a"></div>

                </div>

                <div id="buttons">

                    <button id="button-clear">C</button>
                    <button class="button-operator">+</button>
                    <button class="button-operator">-</button>
                    <button id="button-delete">Del</button>
                    <button class="button-operator">*</button>
                    <button class="button-operator">/</button>
                    <button class="button-number">7</button>
                    <button class="button-number">8</button>
                    <button class="button-number">9</button>
                    <button class="button-number">4</button>
                    <button class="button-number">5</button>
                    <button class="button-number">6</button>
                    <button class="button-number">1</button>
                    <button class="button-number">2</button>
                    <button class="button-number">3</button>
                    <button class="button-number" id="button-decimal">.</button>
                    <button class="button-number">0</button>
                    <button id="button-equals">=</button>

                </div>

            </div>

        </main>

        <footer>

            <p>Created by Lee Massey</p>
            <p><a href="https://github.com/LeeMassey" target="_blank" rel="noopener noreferrer">My GitHub Page</a></p>

        </footer>

    </div>

<script src="script.js"></script>

<img src="https://hits.sh/leemassey-playground.github.io/js-calculator-2025.svg" style="display:none;" />  

</body>
</html>
